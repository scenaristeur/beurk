<html>

<head>

  <script type="text/javascript" src="libs/rdflib.min.js"></script>
  <script type="text/javascript">
    console.log($rdf)
    var RDF = $rdf.Namespace("http://www.w3.org/1999/02/22-rdf-syntax-ns#")
    var RDFS = $rdf.Namespace("http://www.w3.org/2000/01/rdf-schema#")
    var FOAF = $rdf.Namespace("http://xmlns.com/foaf/0.1/")
    var XSD = $rdf.Namespace("http://www.w3.org/2001/XMLSchema#")
    var foafKnows = FOAF('knows');

    var store = $rdf.graph()
    var timeout = 5000 // 5000 ms timeout
    var fetcher = new $rdf.Fetcher(store, timeout)

    let url = 'https://colibris.social/actors/'

    fetcher.nowOrWhenFetched(url, function(ok, body, xhr) {
      if (!ok) {
        console.log("Oops, something happened and couldn't fetch data");
      } else {
        console.log(ok, body, xhr)
        $rdf.parse(body, store, url, 'text/turtle');
        console.log(store)
        // do something with the data in the store (see below)
      }
    })


  </script>
